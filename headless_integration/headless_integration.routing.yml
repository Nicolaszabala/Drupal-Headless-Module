headless_integration.settings:
  path: '/admin/config/services/headless-integration'
  defaults:
    _form: '\Drupal\headless_integration\Form\HeadlessIntegrationSettingsForm'
    _title: 'Headless Integration Settings'
  requirements:
    _permission: 'administer headless integration'

headless_integration.dashboard:
  path: '/admin/headless-integration/dashboard'
  defaults:
    _controller: '\Drupal\headless_integration\Controller\DashboardController::overview'
    _title: 'Headless Dashboard'
  requirements:
    _permission: 'access headless dashboard'
